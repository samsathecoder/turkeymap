<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ekolojik Direniş Haritası</title>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,600,700,800" rel="stylesheet">
  <link rel="stylesheet" href="map.css">
</head>
<body>

<div id="app">

  <div id="map-wrapper">

    <!-- HARİTA -->
    <div id="map-container"></div>

    <!-- DROPDOWN -->
    <div id="controls">
      <select id="citySelect">
        <option value="">İl seçiniz</option>
      </select>
    </div>

    <!-- LİSTE -->
    <div id="list"></div>

  </div>

</div>

<!-- MODAL -->
<div id="modal" class="hidden">
  <div class="modal-content">
    <span id="closeModal">×</span>
    <div id="modalBody"></div>
  </div>
</div>

<script src="map.js"></script>

</body>
</html>
